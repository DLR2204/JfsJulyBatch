<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <h1 align="center">List in html</h1>
    <ul>
    <li>Playing</li>
    <li>Running</li>
    <li>Walking</li>
    <li>Reading</li>
    <li>Painting</li>
    <li>Singing</li>
    <li>Dancing</li>
        </ul>


        <h1 align="center">List in bootstrap</h1>
        <ul class="list-group">
        <li class="list-group-item">Playing</li>
        <li class="list-group-item">Running</li>
        <li class="list-group-item">Walking</li>
        <li class="list-group-item">Reading</li>
        <li class="list-group-item">Painting</li>
        <li class="list-group-item">Singing</li>
        <li class="list-group-item">Dancing</li>
            </ul>



</body>
</html>
