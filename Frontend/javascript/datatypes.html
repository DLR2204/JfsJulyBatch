<html>
<head> <title>Datatypes</title>
<script>

function datatypes(){

var a,b,c;

a=34.34343;b="srinija";c=true;var marks=[23,34,34,34]

document.write("<br>Datatype of b:-",typeof b)

}
</script>
</head>
<body>
