<script>

function age(){

	if(document.getElementById("text").value>=18){
		
		document.write("<h1>You are Eligible to Vote.....")
		
		}
	else{

	window.alert("You are not eligible to vote...")	
	}


}

<button type="button" onclick="age()">verify</button>
